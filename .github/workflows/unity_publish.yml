name: unity publish

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'tag name'
        required: true
      websocket:
        description: 'WebSocket support level (0: disabled, 1: minimal, 2: full, 3: OpenSSL)'
        required: false
        default: '2'
      include_android:
        description: 'Include Android builds'
        required: false
        type: boolean
        default: true
      include_ohos:
        description: 'Include OHOS builds'
        required: false
        type: boolean
        default: true
      include_ios:
        description: 'Include iOS builds'
        required: false
        type: boolean
        default: true
      include_osx:
        description: 'Include macOS builds'
        required: false
        type: boolean
        default: true
      include_windows:
        description: 'Include Windows builds'
        required: false
        type: boolean
        default: true
      include_linux64:
        description: 'Include Linux builds'
        required: false
        type: boolean
        default: true
      include_wasm:
        description: 'Include Wasm builds'
        required: false
        type: boolean
        default: true
      include_v8_9_4:
        description: 'Include V8 9.4 backend'
        required: false
        type: boolean
        default: false
      include_v8_10_6:
        description: 'Include V8 10.6 backend'
        required: false
        type: boolean
        default: false
      include_quickjs:
        description: 'Include QuickJS backend'
        required: false
        type: boolean
        default: false
      include_nodejs:
        description: 'Include NodeJS backend'
        required: false
        type: boolean
        default: false
      include_mult:
        description: 'Include MultBackend'
        required: false
        type: boolean
        default: true

env:
  RUNID: 613573412

jobs:
  android:
    runs-on: ubuntu-latest
    if: inputs.include_android == true
    
    steps:
      - uses: actions/checkout@v3
      - name: Install NDK
        shell: bash
        run: |
          cd ~
          rm -rf ~/android-ndk-r21b
          wget -O NDK -q https://dl.google.com/android/repository/android-ndk-r21b-linux-x86_64.zip
          sudo apt install unzip -y
          unzip -q NDK
      - name: BuildAndroid
        if: inputs.include_v8_9_4 == true
        uses: ./.github/workflows/composites/unity-build-plugins/android/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: v8_9.4
          websocket: ${{ inputs.websocket }}
      - name: reset
        if: inputs.include_v8_9_4 == true
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          rm -rf unity/Assets/core/upm/Plugins
      - name: BuildAndroid_10_6
        if: inputs.include_v8_10_6 == true
        uses: ./.github/workflows/composites/unity-build-plugins/android/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: v8_10.6.194
          websocket: ${{ inputs.websocket }}
      - name: reset
        if: inputs.include_v8_10_6 == true
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          rm -rf unity/Assets/core/upm/Plugins
      - name: BuildAndroidQuickJS
        if: inputs.include_quickjs == true
        uses: ./.github/workflows/composites/unity-build-plugins/android/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: quickjs
          websocket: ${{ inputs.websocket }}
      - name: reset
        if: inputs.include_quickjs == true
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          rm -rf unity/Assets/core/upm/Plugins
      - name: BuildAndroidNodeJS
        if: inputs.include_nodejs == true
        uses: ./.github/workflows/composites/unity-build-plugins/android/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: nodejs_16
          websocket: ${{ inputs.websocket }}
      - name: reset
        if: inputs.include_nodejs == true
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          rm -rf unity/Assets/core/upm/Plugins
      - name: BuildAndroidMultBackend
        if: inputs.include_mult == true
        uses: ./.github/workflows/composites/unity-build-plugins/android/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          backend: mult
          websocket: ${{ inputs.websocket }}
  
